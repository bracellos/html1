<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Câmbio</title>
</head>
<body>
    <!-- dolar, euro, libra est., Iene, Iuan -->
    <table class="cambio">
        <thead>
            <tr>
                <th>MOEDA</th>
                <th>V. COMPRA</th>
                <th>V. VENDA</th>
                <th>VARIAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dolar</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td>Euro</td>
                <td>R$ 6,89</td>
                <td>R$ 6,89</td>
                <td>R$ 6,89</td>
            </tr>
            <tr>
                <td>Libra Esterlina</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td>Iene</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td>Iuan</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
